name: Actions Workflow


on: [push, pull_request]


jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List File
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token}}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA 
      - name: Checkout
        uses: actions/checkout@v2.3.4 # clone this repo and can uses and show all files with ls -a   
      - name: List files After
        run: |
          pwd
          ls -a     
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1 # branch, version or specific commit 8f51b5e7e4aeae2a0fe52d3d718a8c402c4da621
        with: 
          who-to-greet: Nallely
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time}}"
